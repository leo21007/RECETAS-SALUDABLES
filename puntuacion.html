<!DOCTYPE html>
<html lang="en-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de recetas saludables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        text-align: center;
    }

    .container {
        margin-top: 50px;
    }

    .titulo {
        font-weight: bold;
        color: #2d3e50;
    }

    .puntuacion-calorias {
        font-size: 18px;
        margin-top: 20px;
    }
</style>

<body style="background-color: rgb(211, 254, 186);">
    <center>
        <br>
        <img src="Imagenes/desafio.png" alt="" width="150px" height="auto">
        <br><br>
        <img src="Imagenes/de.png" alt="" width="25px" height="auto">
        <br><br>
        <h1 style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">RECETAS SALUDABLES</h1>
        <br><br>
    </center>
    <div class="container text-center">
        <h1 class="mt-5 titulo">Alimentos Seleccionados:</h1>
        <div id="resultado" class="row mt-4">

        </div>
        <div class="puntuacion-calorias">
            <p><strong>Puntuación Total:</strong> <span id="puntuacion"></span></p>
            <p><strong>Calorías Totales:</strong> <span id="calorias"></span></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nombre = localStorage.getItem('nombre');
        const imagen = localStorage.getItem('imagen');
        const imagen1 = localStorage.getItem('imagen1');
        const imagen2 = localStorage.getItem('imagen2');
        const imagen3 = localStorage.getItem('imagen3');
        const imagen4 = localStorage.getItem('imagen4');
        const imagen5 = localStorage.getItem('imagen5');
        const imagen6 = localStorage.getItem('imagen6');
        const imagen7 = localStorage.getItem('imagen7');
        const puntuacion = localStorage.getItem('puntuaciones');
        const calorias = localStorage.getItem('indice');

        const imagenes = [imagen, imagen1, imagen2, imagen3, imagen4, imagen5, imagen6, imagen7];

        let resultadoHTML = `
            <h2>${nombre}</h2>
            <div class="row">`;

        imagenes.forEach((img) => {
            resultadoHTML += `
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="${img}" class="card-img-top">
                    </div>
                </div>`;
        });

        resultadoHTML += `
            </div>`;

        document.getElementById('resultado').innerHTML = resultadoHTML;
        document.getElementById('puntuacion').innerText = puntuacion;
        document.getElementById('calorias').innerText = calorias;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<body>
    <!-- Conexión con Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Conexión con Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Conexión con Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div id="app" class="container mt-4">
            <!-- Buscador de Recetas y Boton de Regresar -->
            <div class="text-center mb-3">
                <a href="juego.html"><button type="button" class="btn btn-success btn-lg">REGRESAR</button></a>
                <button class="btn btn-success btn-lg" @click="fetchRecipes">LIBRO DE RECETAS</button>
            </div>
            <!-- Listado de Recetas -->
            <div class="row">
                <div class="col-md-4" v-for="recipe in recipes" :key="recipe.id">
                    <div class="card mb-4">
                        <img :src="recipe.image" class="card-img-top" :alt="recipe.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <p class="card-text">{{ recipe.summary }}</p>
                            <a :href="'https://spoonacular.com/recipes/' + recipe.title.replace(/ /g, '-') + '-' + recipe.id"
                                target="_blank" class="btn btn-info">Ver Receta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script> <!-- Conexion con el archivo Vue.js -->
    </body>

</html>
